---
- name: Download Helm
  get_url:
    url: "https://get.helm.sh/helm-v{{ helm_version }}-linux-amd64.tar.gz"
    dest: "{{ download_dir }}/helm-v{{ helm_version }}-linux-amd64.tar.gz"
    checksum: "{{ helm_checksum }}"

- name: Extract Helm
  unarchive:
    src: "{{ download_dir }}/helm-v{{ helm_version }}-linux-amd64.tar.gz"
    dest: "{{ download_dir }}"
    remote_src: true
    creates: "{{ download_dir }}/linux-amd64"

- name: Copy Helm binary to its path
  copy:
    src: "{{ download_dir }}/linux-amd64/helm"
    dest: "{{ helm_bin_path }}"
    remote_src: true
    mode: 0775
